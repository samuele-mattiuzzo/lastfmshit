<!DOCTYPE html>
<html>
<head>
	<title>Alien Ant Farm's Journey into Obscurity</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>Alien Ant Farm's Journey into Obscurity</h1>
		<table class="table table-bordered table-striped">
		</table>
	</div>

	<script>
	$(document).ready(function() {
		$.ajax({
		    url: "aaf.json",
		    dataType: "text",
		    success: function(data) {
		        var json = $.parseJSON(data);
		        $(json).each(function(j, dat) {
		        	var arist_url = dat['arist_url']
		        	var artist_listens = dat['artist_listens']
		        	var artist = dat['artist']
		        	var top_track = dat['top_track']
		        	var similar_artist = dat['similar_artist']
		        	var genre = dat['genre']
		        	var img_url = dat['img_url']
		        	var top_track_listens = dat['top_track_listens']
		        	var similar_artist_url = dat['similar_artist_url']

		        	var string;
		        	string += '<tr><td><img src="' + img_url + '"></td>';
		        	string += '<td><h3><a href="' + artist_url + '" target="_blank">' + artist + '</a></h3></td>';
		        	string += '<td>' + artist_listens + '</td>';
		        	string += '<td>' + genre + '</td>';
		        	string += '</tr>'

		        	$('.table').append(string);
		        })
		    }
		});
	});

		
	</script>
</body>
</html>
